type Query {
  product(id: ID!): Product
  allProducts: [Product!]!
}

type Mutation {
  addProduct(dto: CreateProduct!): Product
}

type Product {
  id: ID
  name: String
  price: Float
  description: String
  image: String
  createdAt: String
}

input CreateProduct {
  name: String!
  price: Int!
  description: String!
  image: String!
  categoryId: ID!
}
